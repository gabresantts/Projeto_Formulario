<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Formulário de Contato/Serviço</h2>

  <form id="formulario" enctype="multipart/form-data">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(81) 98765-4321" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>Preferências e Detalhes do Serviço</legend>

      <div class="mb-3">
        <label for="lingua" class="form-label">Língua aplicada no serviço</label>
        <select class="form-select" id="lingua" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option>Inglês</option>
          <option>Espanhol</option>
          <option>Francês</option>
          <option>Português (pt-br)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="upload" class="form-label">Upload de protótipo (PDF, DOC, DOCX, JPEG, PNG)</label>
        <input type="file" class="form-control" id="upload" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Linguagens preferidas</label>
        <select multiple class="form-select" required>
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
          <option>Python</option>
          <option>Java</option>
          <option>C#</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Banco de dados recomendado</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="banco" id="mysql" value="MySQL" required>
          <label class="form-check-label" for="mysql">MySQL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="banco" id="postgres" value="PostgreSQL">
          <label class="form-check-label" for="postgres">PostgreSQL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="banco" id="mongo" value="MongoDB">
          <label class="form-check-label" for="mongo">MongoDB</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="turno" class="form-label">Turno de preferência para reuniões</label>
        <select class="form-select" id="turno" required>
          <option value="" disabled selected>Selecione...</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Melhor horário para reuniões</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Previsão de entrega desejada</label>
        <input type="date" class="form-control" id="data" required>
      </div>
    </fieldset>

    <div class="text-center mt-4">
      <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
